<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title> Dan's GPA</title>
</head>
<body>
    <div class="container">
      <h1> Dan's GPA Calculator</h1>
      <table>
        <thead>
          <tr>
            <th>Select</th>
            <th>Course (optional)</th>
            <th>Letter Grade</th>
            <th>Credits</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="coursesTable">
          <tr>
            <td><input type="checkbox" class="selectRow"></td>
            <td><input type="text" placeholder="Course"></td>
            <td>
              <select>
                <option value="">--</option>
                <option value="4.0">A+</option>
                <option value="4.0">A</option>
                <option value="3.7">A-</option>
                <option value="3.3">B+</option>
                <option value="3.0">B</option>
                <option value="2.7">B-</option>
                <option value="2.3">C+</option>
                <option value="2.0">C</option>
                <option value="1.7">C-</option>
                <option value="1.3">D+</option>
                <option value="1.0">D</option>
                <option value="0.7">D-</option>
                <option value="0.0">F</option>
              </select>
            </td>
            <td><input type="number" min="0" placeholder="Credits"></td>
            <td><span class="deleteBtn" onclick="deleteRow(this)">Ã—</span></td>
          </tr>
        </tbody>
      </table>
      
      <div class="button-bar">
        <button onclick="addRow()">Add row</button>
        <button onclick="calculateGPA()">Calculate GPA</button>
        <button onclick="resetTable()">Reset</button>
      </div>
  
      <div id="gpaResult">GPA: </div>
    </div>
    
    <script src="script.js"></script>
  </body>

</html>
